name: Auto-format

on:
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install ${{ github.actor == 'dependabot[bot]' && ' ' || '--frozen-lockfile' }}

      - name: Format
        run: bunx prettier --write .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with prettier"
          commit_user_name: "clawdwerk"
          commit_user_email: "clawdwerk@users.noreply.github.com"
          branch: ${{ github.head_ref }}
