name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install ${{ github.actor == 'dependabot[bot]' && ' ' || '--frozen-lockfile' }}

      - name: Lint
        run: bun run lint

      - name: Dead code check
        run: bun run knip

      - name: Type check
        run: bunx tsc --noEmit

      - name: Unit tests
        run: bun run test

      - name: Build
        run: bun run build

  # Deploy moved to deploy.yml (manual + scheduled)
